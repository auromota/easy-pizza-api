<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-md-offset-1">
            <h1 class="title">Pizza</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Sabor</th>
                            <th>Ingredientes</th>
                            <th>Valor</th>
                            <th>Pedir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="pizza in pizzas">
                            <td>{{pizza.name}}</td>
                            <td>
                                <span style="font-size:12px">{{pizza.description}}</span>
                            </td>
                            <td>{{pizza.price | currency : 'R$ ' : 2}}</td>
                            <td><button class="btn btn-info" ng-click="orderPizza(pizza)"><i class="fa fa-pencil-square" aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
