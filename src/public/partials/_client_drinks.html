<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-md-offset-1">
            <h1 class="title">Bebidas</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-md-offset-1">
            <div class="panel panel-default">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Bebida</th>
                            <th>Pre√ßo</th>
                            <th>Pedir</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="drink in drinks">
                        <tr>
                            <td>{{drink.name}}</td>
                            <td>{{drink.price | currency : 'R$ ' : 2}}</td>
                            <td><button class="btn btn-info" ng-click="orderDrink(drink)"><i class="fa fa-pencil-square" aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
