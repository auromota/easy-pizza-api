<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3 col-md-offset-1">
            <h1 class="title">Nova Pizza</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10 col-md-10 col-lg-10 col-md-offset-1">
            <br>
            <div class="form-group">
                <label for="" class="col-sm-2 col-md-2 col-lg-2 control-label">Nome:</label>
                <div class="col-md-8 col-lg-8 col-sm-8">
                    <input type="text" class="form-control" ng-model="pizza.name" placeholder="Digite o nome">
                </div>
                <br>
            </div>
            <div class="form-group">
                <label for="" class="col-sm-2 col-md-2 col-lg-2 control-label">Selecione os ingredientes:</label>
                <div class="row">
                    <div class="col-md-4 col-lg-4 col-sm-4">
                        <div class="row">
                            <input type="text" ng-model="toppingName" placeholder="Filtrar ingrediente" class="form-control">
                        </div>
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Nome</th>
                                                <th>Preço</th>
                                                <th>Adicionar</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="topping in toppings | filter:toppingName">
                                                <td>
                                                    <span style="font-size:12px">{{topping.name}}</span>
                                                </td>
                                                <td>{{topping.price | currency : 'R$ ' : 2}}</td>
                                                <td>
                                                    <button class="btn btn-primary" ng-click="addTopping(topping)">Adicionar</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-4 col-md-offset-1">
                        <div class="row">
                            <div class="panel panel-default" style="margin-top:34px">
                                <div class="panel-body">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>Nome</th>
                                                <th>Preço</th>
                                                <th>Remover</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="selectedTopping in pizza.toppings">
                                                <td>
                                                    <span style="font-size:12px">{{selectedTopping.name}}</span>
                                                </td>
                                                <td>{{selectedTopping.price | currency : 'R$ ' : 2}}</td>
                                                <td>
                                                    <button class="btn btn-danger" ng-click="removeTopping(selectedTopping)">Remover</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-10 col-lg-10 col-sm-10 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
                    <button type="button" class="btn btn-success" ng-click="save()">Salvar</button>
                    <input type="reset" class="btn btn-primary" value="Cancelar" ui-sref="admin.pizzas">
                </div>
            </div>
        </div>
    </div>
</div>
